name: showroom
description: A premium fabric showroom tablet application with visualization features for luxury interior design.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Navigation
  auto_route: ^9.2.2
  
  # UI & Responsive Design
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  lottie: ^3.1.3
  
  # Image Handling
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0
  
  # UI Components
  smooth_page_indicator: ^1.2.0
  
  # Utilities
  uuid: ^4.3.3
  intl: 0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
